<nav
  class="navbar navbar-expand-lg navbar-dark bg-primary d-flex justify-content-between align-items-center"
  [class.opened]="router.url.includes('admin-panel') && sideBarStatus"
  [class.closed]="router.url.includes('admin-panel') && !sideBarStatus"
>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarText"
    aria-controls="navbarText"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <div *ngIf="router.url.includes('admin-panel')">
        <img
          class="menu-icon"
          srcset="assets/common/menu-bar.png"
          alt="menu-icon"
          (click)="toggleSideBar()"
        />
      </div>
      <div *ngIf="!router.url.includes('admin-panel')">
        <a class="navbar-brand" href="#">Logo</a>
      </div>
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarText">
      <ul class="navbar-nav">
        <li *ngIf="!router.url.includes('admin-panel')" class="nav-item active">
          <a class="nav-link" routerLink="/" routerLinkActive="active"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li *ngIf="jwt.isAuthenticated()" class="nav-item">
          <a class="nav-link cursor-pointer" (click)="logout()">
            <img
              class="exit-icon"
              srcset="assets/common/exit.png"
              alt="exit-icon"
            />
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
